server:
  port: 3002
eureka:
  instance:
    # 在服务中心显示的名称
    hostname: eureka-server2
  client:
    # false表示不向注册中心注册自己
    register-with-eureka: false
    # false声明是服务端
    fetch-registry: false
    service-url:
        # 设置与Eureka Server交互的地址查询服务和注册服务都需要依赖这个地址（单机）。
        defaultZone: http://eureka-server1:3001/eureka/
  server:
    enable-self-preservation: false